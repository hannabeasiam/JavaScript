<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Object</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Radio Object</h3>
    <form name="myForm" method="post" action="">
      Do you like Apples?
      <!--In order to have radio button, name value have to be same. 
      value attribute have to have unique value.-->
        <input type="radio" name="likesApples" value="Yes" onclick="alert(document.myForm.likesApples[0].value)"> Yes 
        <input type="radio" name="likesApples" value="No" onclick="alert(document.myForm.likesApples[1].value)"> No
    </form>
  </body>
</html>
