<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Select</title>
    <script type="text/javascript">
      function isSelected(theForm) {
        var len = theForm.mySelect.length;
        var theSelections = 'Selected options:\n';
        for (var i=0;i<len;i++) {
          if (theForm.mySelect.options[i].selected) {
            theSelections += theForm.mySelect.options[i].text + '\n';
          };
        };
        alert(theSelections);
      };
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Multiple Select</h3>
    <form name="myForm" method="post" action="javascript: alert('Submitted');">
      Select items<br>
      <select name="mySelect" multiple="multiple">
        <option value="1">First option</option>
        <option value="2">Second option</option>
        <option value="3">Third option</option>
        <option value="4">Fourth option</option>
        <option value="5">Fifth option</option>
        <option value="6">Sixth option</option>
      </select><br>
      <input type="button" value="Check Selection" onClick="isSelected(this.form)">
    </form>
  </body>
</html>
