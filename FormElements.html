<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Elements</title>
    <script type="text/javascript">
      function outputForm() {
        ////len property is holding how many element in first form
        let len = document.forms[0].length;
        let output = '';
        for (let i = 0; i < len; i++) {
          //each form there is array call elements that store data 
          //elements property in form object, 
          output += document.forms[0].elements[i].name + ' = ' +
            document.forms[0].elements[i].value + '\n';
        }
        alert(output);
      }
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Form Elements</h3>
    <form name="myForm" method="post" action="">
      First Name: <input type="text" name="firstname"><br>
      Email: <input type="text" name="email"><br>
      <input type="submit" name="submit" value="Submit Form" onClick="outputForm()">
    </form>
  </body>
</html>
